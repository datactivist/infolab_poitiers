# Les principes d’un sprint data réussi 

---

### Au fait, c'est quoi un sprint data ? 

.pull-left[
** Une tentative de définition : **

Tout événement de durée variable pendant lequel des personnes se rassemblent pour résoudre des problèmes, classiquement en développant des outils informatiques. 

C'est un format de co-création, associant sur un temps court des profils et des compétences diverses au sein d'équipes projet dans une ambiance de travail conviviale, sous le signe de l'intelligence collective, du partage de compétences et de connaissances. 
]

.pull-right[

Les 3 ingrédients essentiels d'un sprint data : 

* **des défis** qui sont des problèmes contextualisés que les participants devront résoudre en un temps limité ; 

* **des données** souvent ouvertes à l'occasion du sprint data qui constituent le matériau sur lequel les participants travaillent 

* **des participants** bénévoles qui prennent ce temps pour apprendre, partager leurs connaissances, les mettre au défi, s'entrainer et rencontrer d'autres participants. 
]

---
### Historique : du rite hacker de niche à la prolifération 

&lt;img style="float: right;margin:10px" src="./img/appsfordemocracycontest.jpg"&gt;

Historiquement, les sprints data répliquent un des rites des hackers : les *« marathons »* de développement organisés pendant les conférences des communautés issues du logiciel libre. 

Dans le domaine des données ouvertes, *Apps for Democracy* à Washington en 2008 a été un des premiers concours de développement de services. Quelques mois après le lancement de l’App Store d’Apple, a inspiré le développement de nombreux concours d’applications avec un guide de réplication. 

En France, premier concours à Rennes en 2010. Depuis 2014, tous les grands ministères et institutions en ont organisé un avec parfois des dérives qui ont été dénoncées. 

---
### Les sprint data : le bon…

&lt;img style="float: right;margin:10px;width:200px" src="./img/good.png"&gt;

* **La mobilisation des parties prenantes internes et externes** : un mélange étonnant fondé sur l’intelligence collective et le principe selon lequel « *le tout vaut plus que la somme des parties.*» 

* **L'expérience stimulante** : pour un participant comme un organisateur, l’excitation d’un hackathon peut être très stimulante. Pour les évènements en présentiels, Simon Chignard note que l’expérience est conçue comme le théatre classique

* **L'énergie positive** : un sprint data sert avant tout à renforcer les liens avec les réutilisateurs actuels ou potentiels, il faut le garder ouvert à celles et ceux qui n’ont jusqu’alors pas ou peu utilisé de données dans leur vie.

* **la créativité** : la sérendipité du sprint data (la capacité à inventer dans des circonstances inattendues et décalées) produit des résultats étonnants qui renouvellent les approches habituelles avec les données. 

---
### …La brute…

&lt;img style="float: right;margin:10px;width:200px" src="./img/bad.png"&gt;

* **La logistique** : les sprints data sont souvent présentés comme léger à organiser. Or, les organisateurs s'arrachent souvent les cheveux. La préparation prend un temps non négligeable (salle, réseau, repas, transports…) et l'ouverture de nouvelles données pour l'occasion prend du temps. Notre retroplanning est là pour le prévoir au mieux.   

* **La documentation** : les participants dans le feu de l’action ne prennent souvent pas la peine de documenter en détail leurs projets. En l'absence de cette documentation et du code source, les organisateurs ne peuvent pas donner de suite aux projets.

* **La communication** : trop de sprints servent uniquement à la communication et les résultats ne servent à personne par la suite. Ces cas nuisent à la crédibilité de tels évènements qui sont boycottés par certains participants compétents qui ne veulent plus travailler pour "faire joli". 

---
### … et le truand
&lt;img style="float: right;margin:10px;width:200px" src="./img/ugly.png"&gt;

* **Trop de pression : ** les participants à un hackathon prennent sur leur temps personnel, généralement le weekend mais certains organisateurs n’ont pas hésité à soumettre les participants à une forte pression et à qui ont pu dégrader l’expérience.

* **Les attentes démesurées :** certains organisateurs de hackathon ont promis la lune avec des résultats inatteignables en un temps court, il n'en résulte que de la déception.

* **L'exploitation ?** les participants ne sont pas rétribués, ce qui a été dénoncé comme une forme de travail déguisé en évènement décontracté et informel

* **Le workaholism **  (dépendance au travail jusqu’à l’épuisement), en encourageant les participants à travailler non stop, week-end et nuits comprises. 


---
### Bref, évitons le hackacon…

En réaction, le concept du “[hackacon](http://www.hackacon.fr/)” parodie le hackathon en développant des projets inutiles de manière ludique pendant un weekend (voir ce [reportage d’Arte](http://tracks.arte.tv/fr/hackacon)) ou de Guillaume Meurice.

# Les points d'attention dans la préparation du sprint data

---
### Planifier et répartir le travail

Idéalement prévoir 3 mois pour préparer un sprint data. 

Mieux vaut se répartir la charge entre les différents acteurs en charge de l’organisation du sprint data. Voici un exemple de répartition qui pourra être adapté selon les contextes organisationnels : 

* **le pilotage** : certaines décisions doivent être prises par la direction ou l’organe de pilotage sur la supervision du chef de projet

* **la communication** : la mise en œuvre de certaines de ces tâches concerne essentiellement la direction ou l'équipe en charge de la communication

* **la logistique** : ces tâches sont assurées principalement par le chef de projet et l’équipe présente lors de l’évènement

* **l’animation** : ces tâches concernent principalement le chef de projet et l’animateur de l’évènement 

* **post-évènement** : ces tâches concernent le chef de projet et l’équipe présente lors de l’évènement. 

---
### Un retroplanning type pour anticiper les taches à réaliser

Pour faciliter l'organisation d'un sprint data, nous mettons à disposition un modèle de retroplanning qui liste les principales tâches à réaliser en amont. Pour utiliser le retroplanning, rendez-vous à l'[adresse suivante](https://docs.google.com/spreadsheets/d/13-deckO7z53tQu3dst0gQCh54HAmwPnMDfGiCLNax8M/edit?usp=sharing) et créez une copie du document.  


.reduite[
![](./img/retroplanning.gif)
]

---
### Conseil 1 : anticiper au maximum la logistique

L'organisation d'un sprint data demande un important travail de gestion logistique à répartir dans l'équipe projet pour éviter une surcharge.

De notre expérience, voici quelques points d'attention à prendre en compte qui concernent essentiellement les sprints en présentiel :

* **Le wifi** :  la connexion réseau devra être bien dimensionnée avec obligatoirement un raccordement à la fibre. Prévoyez une connexion de 80Mo minimum pour une trentaine de participants. 

* **Les repas** : pensez à prévoir des alternatives végétariennes complètes pour les participants, à fournir de la vaisselle réutilisable et limiter le gachis

* **La prise en charge du handicap et des besoins particuliers** : à intégrer dans le formulaire d'inscription

* **Espace détente** : pensez à mettre à disposition un espace de relaxation avec en permanence des boissons chaudes et idéalement une salle de réunion

---

### Conseil 2 : préparer les données en amont

* Si de nouvelles données sont ouvertes, prévoir de se les procurer 2-3 semaines avant l'évènement. Ce délai vous permettra de contrôler le contenu des données, d'améliorer leur qualité…

* L'outil [Dataproofer](http://dataproofer.org/) réalise automatiquement un certain nombre de contrôles sur les données vous permettant un diagnostic rapide.

* Une **documentation précise** permettra d'aider les participants à mieux comprendre les données. Nous vous recommandons de vous appuyons sur le modèle [Datasheet for Datasets](https://arxiv.org/pdf/1803.09010.pdf) (traduit [ici](https://teamopendata.org/t/traduction-et-adaptation-du-modele-de-description-des-donnees-datasheet-for-datasets/1400) en français) qui aider à documenter la création, la composition, les utilisations prévues ou la maintenance des données. [Une liste de questions](https://teamopendata.org/t/traduction-et-adaptation-du-modele-de-description-des-donnees-datasheet-for-datasets/1400) permet de guider les producteurs de données dans les sujets à aborder dans la description des données. Ces questions peuvent aussi servir de guide d'entretien en vue de la documentation des données.
---

### Conseil 3 : cibler les participants

* **Prendre contact avec des enseignants** dans des formations ciblées autour des thématiques de votre évènement (data science, design, communication, politiques publiques…) Pour un étudiant, la participation à un sprint data se révèle une expérience très enrichissante à tout point de vue : rencontre avec des professionnels, mise en pratique des compétences apprises en formation, travail en équipe…

* L'annonce de l'évènement doit être anticipée sans trop se positionner en amont du sprint data, quand les agendas des participants sont trop incertains. Nous recommandons de **commencer à communiquer 2 mois avant l'évènement** pour recruter les participants.

* **Demander le numéro** de téléphone pour échanger en direct avec les participants en amont de l'évènement pour garantir leur participation. En effet, sur un évènement gratuit, le taux de non-participation de personnes inscrites peut atteindre 50%. Plusieurs mails de rappel à intervalles réguliers permettront de réduire les désistements.

---
### Conseil 4 : mettre en place des espaces de discussion et de documentation

La documentation des projets est essentielle pour s'assurer que les projets réalisés soient exploitables par la suite. Pour se faire, vous pouvez vous appuyer sur l'outil de forum libre [Discourse](http://www.discourse.org) qui, dans une interface très conviviale, permet d'organiser la conversation et de créer un sujet par équipe où elle pourra déposer sa documentation. Il est essentiel de s'assurer pendant l'évènement que les équipes documentent bien leurs projets. Faites des points réguliers avec les participants sur la documentation car, dans l'euphorie de l'évènement, cela peut être négligé. Pour déployer un tel forum, Discourse propose un [guide d'installation](https://github.com/discourse/discourse/blob/master/docs/INSTALL.md) en 30 minutes s'appuyant sur Docker et [Digital Ocean](https://marketplace.digitalocean.com/apps/discourse) qui permet, à partir de 5$ par mois, de créer une instance dans le cloud si vous n'avez pas de serveur à disposition. 

L'équipe d'[Open Data Ch](http://opendata.ch) en Suisse a aussi créé [Dribdat](https://github.com/dataletsch/dribdat), un outil libre de documentation des projets spécifiquement à destination des hackathons et sprint data. L'outil permet aussi d'avoir un excellent rendu ([exemple](https://hack.opendata.ch/project/163)) dans la documentation des projets. 

L'Atelier des Chercheurs propose aussi l'[OpenDoc](http://www.lopendoc.org/), une plate-forme en ligne ([documentation](https://latelier-des-chercheurs.fr/outils/lopendoc) et [code](https://github.com/l-atelier-des-chercheurs/lopendoc)) dédiée à la documentation d’activités de tout type, de manière chronologique et collaborative. 

---

### Prévoir un conducteur milimètré

A destination de toutes les parties prenantes impliquées dans l'organisation de l'évènement, il faudra communiquer le programme ([exemple](https://docs.google.com/document/d/1FiGN7nkaOCT6pmTipnc4yEqvUxqS539WODajqxjrP1Y/edit?usp=sharing) pour le Dataviz Challenge) détaillant les grandes étapes au long de l'évènement.  

Pour assurer une coordination optimale et éviter tout dérapage, nous mettons à disposition un [modèle de conducteur](https://docs.google.com/spreadsheets/d/1x77Np6CK0f00M07VfUsjbQBRpW8SpClGe1s5jf6VYFw/edit#gid=1858367361) qui détaille de manière précise pour chaque temps de l'évènement le responsable, le lieu et le matériel nécessaire. Ce document sert de base à un brefing la veille de l'évènement avec l'ensemble des organisateurs, où il est passé en revue et mis en jour. Objectif : mettre tout le monde en ordre de marche et savoir précisément qui fera quoi pour éviter au maximum l'improvisation.

# L’animation du sprint data {#animation}

Pendant le café avant le lancement du Dataviz Challenge, nous avons distribué des **fiches d'auto-évaluation** qui permettent aux participants de mettre en avant leurs compétences. Organisées autour de 5 profils essentiels  (narrateur, analyste, technicien de données, explorateur, designer), la matrice sert avant tout à faire passer le message que la réalisation d'un projet dans le cadre d'un sprint data est un sport d'équipe. En effet, une équipe qui concentre uniquement un de ces profils aura peu de chances de produire de bons résultats. C'est seulement dans l'intelligence collective que les projets parviennent à raconter une histoire et à montrer des résultats. Les matrices ont servi dans la constitution des équipes pour re-répartir les profils entre les groupes.

&lt;div class="figure" style="text-align: center"&gt;
&lt;img src="./img/matrice.png" alt="Modèle de [matrice auto-évaluation](https://docs.google.com/presentation/d/1hTuVVXKd_NEwg26LZPuLaTX2KqDlz0S4BM824jacZak/edit#slide=id.p), reliez les points pour faire un diagramme en étoile." width="60%" /&gt;
&lt;p class="caption"&gt;Modèle de [matrice auto-évaluation](https://docs.google.com/presentation/d/1hTuVVXKd_NEwg26LZPuLaTX2KqDlz0S4BM824jacZak/edit#slide=id.p), reliez les points pour faire un diagramme en étoile.&lt;/p&gt;
&lt;/div&gt;

Au démarrage du Dataviz Challenge, nous avons fait un *ice breaker* (*"brise-glace"*), une activité pour éviter le moment de flottement entre des personnes qui ne se connaissent pas.  L'activité que nous avons choisi est le [débat mouvant](http://ebook.coop-tic.eu/francais/wakka.php?wiki=DebatMouvant) qui consiste à répondre à des questions définies à l'avance en se plaçant d’un côté ou de l’autre d’une ligne marquée au sol. 

Exemple : qui est venu en train ? → ceux qui le sont vont à droite et les autres à gauche 
Cela a permis de présenter les animateurs (110bis + Datactivist) et les mentors et d'intégrer des questions pour que les participants puissent repérer les métiers présents (designer, développeurs, personnels Éducation nationale…)

&lt;div class="figure" style="text-align: center"&gt;
&lt;img src="./img/debat.png" alt="Le débat mouvant lors du Dataviz Challenge." width="60%" /&gt;
&lt;p class="caption"&gt;Le débat mouvant lors du Dataviz Challenge.&lt;/p&gt;
&lt;/div&gt;

Nous sommes ensuite entrés dans le vif du sujet en  présentant le contexte et les défis du Dataviz Challenge avant de créer les groupes projet. 

## Les trois temps créatifs : inspiration, idéation, prototypage

Même si chaque événement a ses particularités, on retrouve dans un sprint data les trois temps du mouvement créatif tels que l'a défini Tim Brown d'IDEO dans le processus créatif du [design thinking](https://fr.wikipedia.org/wiki/Design_thinking).

&lt;div class="figure" style="text-align: center"&gt;
&lt;img src="./img/ideo.png" alt="Les 3 temps du mouvement créatif (source : Danvang)" width="70%" /&gt;
&lt;p class="caption"&gt;Les 3 temps du mouvement créatif (source : Danvang)&lt;/p&gt;
&lt;/div&gt;

### Inspiration : expliciter le contexte et les défis

Cette première phase vise à définir le problème et expliciter les défis pour s’assurer qu’ils soient bien compris par les participants. Le public doit pouvoir reformuler les défis proposés et développer une compréhension partagée des enjeux.

A quels problèmes essayez-vous de répondre avec ce hackathon ? Pourquoi l’organisez vous ? Qu’attendez-vous comme projet concret des participants ? Quels défis leurs sont proposés ? 

Il est important de prendre ici une posture d’empathie avec les participants pour s’assurer qu’ils comprennent et adhèrent aux défis qui sont proposés. C’est une phase de réappropriation dans laquelle le public doit pouvoir reformuler les défis proposés et où se développe une compréhension partagée des enjeux.


### Idéation : formuler de nouvelles idées autour des défis
La seconde phase consiste à formuler une multitude d’idées autour du problème défini dans la phase précédente. Les participants sont incités à explorer de nouvelles solutions aux défis et, après un vote ou une phase de délibération, sélectionner les propositions pour constituer un nombre limité d’équipes.

Quelles solutions peuvent répondre aux défis ? Comment les participants envisagent d'y répondre ? Cette phase de créativité se déroule en deux temps : d’abord les participants doivent diverger en livrant un maximum d’idées. Aucune proposition ne doit être écartée, tout est bon à prendre et chacun doit se sentir libre de contribuer. Des post-its suffiront à noter toutes les pistes.

Il faut ensuite entrer dans une phase de convergence pour aboutir à des équipes qui vont développer ensemble une solution. Pour cela, on peut avoir recours à une étape de *"clustering"*, pour rassembler les idées similaires. Un bon moyen de former rapidement des équipes peut être l’utilisation de gomettes. Lors du dataviz challenge, nous avons distribué une gomette à chaque participant. Chacun la positionnait sur le projet qui lui plaisait le plus. Dès qu'un groupe comportait 5 participants, il était complet et les autres étaient invités à s'inscrire dans un autre groupe.

### Implémentation : développer les projets

La troisième phase occupe la majeure partie de l’événement. Il s'agit du prototypage, voire du développement, dans un temps limité, des visualisations de données ou des services envisagés pour répondre aux défis.

L’événement se terminera par l’attribution d’un prix à valeur symbolique, pour valoriser les projets jugés les plus aboutis par un jury constitué d’experts de l’analyse de données ou de la thématique traitée. Il n’y a pour autant pas de gagnant ni de perdant : cette sélection sert surtout à donner de la visibilité aux projets les plus emblématiques issus du sprint data.

## Le mentoring

Les mentors, des experts des sujets traités mobilisés sur une période courte pour accompagner les équipes, peuvent considérablement accélerer les projets des participants et les débloquer dans certaines situations. Les mentors généralement font la tournée des projets et proposent leur aide selon leurs compétences. 

Lors du Dataviz Challenge, nous avions prévu un mentoring continu avec des mentors internes au ministère expliquant les données, leur analyse et les politiques éducatives ainsi que des mentors externes spécialistes de l'analyse et de la visualisation de données et des politiques éducatives territoriales.

&lt;div class="figure" style="text-align: center"&gt;
&lt;img src="./img/mentors.png" alt="Planning des mentors extrait du guide du participant du Dataviz Challenge" width="60%" /&gt;
&lt;p class="caption"&gt;Planning des mentors extrait du guide du participant du Dataviz Challenge&lt;/p&gt;
&lt;/div&gt;

Un des retours principaux du sondage à l'issue de l'évènement était que le mentoring s'est révélé très utile pour l'avancée des projets mais que nous avions prévu trop de mentors. Certains participants ont indiqué devoir trop régulièrement expliquer leur projet au détriment du travail de prototypage. Deux solutions se présentent à vous pour éviter cet écueil : soit prévoir un nombre limité de sessions de mentorings (hors des phases cruciales de démarrage et de finalisation) des projets ou embarquer les mentors sur toute la durée de l'évènement ce qui leur permettra de bien connaitre les groupes et de s'impliquer sur une plus longue durée. 

## Le "off" du sprint data

Un sprint data peut être éprouvant pour les participants. Même si le temps dédié à un sprint data est par essence limité, avoir des temps de pause et d'inspiration est essentiel pour lever le nez des données et prendre de la perspective sur les projets. 

### Les ateliers de formation

Lors du dataviz challenge, les participants pouvaient assister dans une salle à part (pour ne pas déranger le travail des groupes) à des sessions de formation de 30 minutes sur des sujets liés à la visualisation de données : 

* le premier atelier ([support](https://datactivist.coop/datavizchallenge/1/#1)) synthétise des bonnes pratiques et exemples  de visualisation de données autour de trois principes pour une dataviz réussie : rigueur, lisibilité, éloquence ; 

* le deuxième atelier ([support](https://datactivist.coop/datavizchallenge/2/#1)) est une introduction au data pipeline, une méthodologie générique développée par [School of Data](https://schoolofdata.org/methodology/) de réutilisation de données qui décrit étape par étape les différentes phases d'un projet data ; 

* le troisième atelier présente des ressources pour choisir un format de data visualisation : le [Dataviz Project](https://datavizproject.com) qui catalogue les formats de visualisation en fonction des usages, un article très complet de [Lisa Charlotte Rost](https://lisacharlotterost.github.io/datavistools-revisited) qui propose neuf outils en reproduisant à chaque fois la même visualisation et enfin le [Chartmaker Directory](http://chartmaker.visualisingdata.com/) qui synthétise avec de nombreux exemples les formats de visualisation proposés par une vingtaine d'outils. 

Les participants étaient libres de participer à cet atelier. En général, un membre de chaque groupe y assistait et partageait ses conclusions au reste du groupe.

Pour préparer les pitchs, nous avons présenté en plenière un "[pitch des pitchs](https://docs.google.com/presentation/d/107iDAXngenlKleBSwkmipXEgE9JS5ClJpMygWRG1xNE/edit#slide=id.p)" réalisé lors d'un hackathon en Ardèche. Il contient des conseils méthodologiques et une structure type qui se révèlent particulièrement utile pour les personnes qui n'ont pas d'expérience avec ce format de prise de parole. 

### Les temps d’inspiration

Pendant les temps réservés au prototypage des projets, nous avons aussi proposé des temps d'inspiration pour emmener les participants vers de nouvelles idées sur les données et leurs visualisation. Ces temps d'inspiration peuvent se dérouler dans l'espace principal en plénière mais il peut être utile aussi de séparer ces présentations des espaces de travail, certains participants ne souhaitant pas être interrompu dans leur élan créatif. 

Lors de la première journée, les participants ont pu assister à trois keynote de 15 à 30 minutes : 

* le designer Louis Eveillard a présenté des visualisations de données réalisées par l'[Atelier des Chercheurs](https://latelier-des-chercheurs.fr/outils/lopendoc), en particulier le projet de cartographie sensible "[Millefeuille](http://quentinlefevre.com/workshop-de-cartographie-sensible-ile-de-nantes-stereolux/)" sur l'île de Nantes ; 

* l'artiste Albertine Meunier a détaillé son travail sur les données, notamment le projet [My Google Search History](https://www.albertinemeunier.net/my-google-search-history), le [Casino Las Datas](https://www.albertinemeunier.net/casino-las-datas) et a même chanté un des morceaux de son EP [French Data Touch](http://www.albertinemeunier.net/french-data-touch)

* le géographe [Jacques Lévy](https://fr.wikipedia.org/wiki/Jacques_L%C3%A9vy_(g%C3%A9ographe)),  professeur à l'École polytechnique fédérale de Lausanne (Suisse) et lauréat du prix Vautrin-Lud en 2018, a exposé sa vision de la cartographie et quelques unes de ses réalisations les plus emblématiques. 
# La restitution et la suite {#restitution}

Le temps imparti est terminé et les projets sont finalisés ? C'est l'heure de la restitution ! Les équipes vont d'abord devoir pitcher leur concept et présenter le résultat de leur travail avant que le jury ne délibère sur le fond des projets.  

## Les présentations des projets

Les pitchs des projets durent en général entre 3 et 5 minutes. Nous vous recommandons de demander que les participants publient leur présentation directement sur l'espace de documentation : cela vous fera gagner du temps (connecter et régler un ordinateur peut être long) et vous êtes surs d'avoir toutes les présentations à disposition après l'évènement. 

Pour les démonstrations, nous recommandons généralement aux participants de faire un enregistrement de leur écran sous la forme soit d'une vidéo soit d'un GIF animé (qui se déclenchera automatiquement). Cela évite les bugs (le fameux "[effet démo](https://fr.wikipedia.org/wiki/Loi_de_Murphy#Lois_d%C3%A9riv%C3%A9es_ou_apparent%C3%A9es)") et vous garantira de disposer de toutes les présentations après l'évènement. 

Lors du Dataviz Challenge, la restitution a eu lieu dans trois espaces, chacun dédié à un défi ; les membres du jury étaient répartis par défi. Le jury a délibéré pour sélectionner un projet par défi selon les critères suivants : 

Enfin, les trois projets sélectionnés ont refait leur présentation, cette fois en plénière devant l'ensemble des participants. Comme l'enjeu était essentiellement symbolique, le projet lauréat a été sélectionné par l'ensemble des personnes présentes avec un [outil de vote en ligne](http://meet.ps). Au final, deux projets étaient au coude-à-coude et nous avons préféré les nommer tous deux projets lauréats *ex aequo*. 

## La délibération du jury

Pour assister le jury dans sa délibération, nous avons produit des fiches qui contiennent les critères d'évaluation préparés en amont de l'évènement. Ces critères ont été postés pendant l'évènement sur le forum du Dataviz Challenge pour que les participants adaptent leur projet aux attendus du jury. 

Les critères étaient : 
* **Adéquation avec les défis proposés** décliné en trois sous-critères : compréhension du défi, pertinence et lisibilité de la visualisation proposée pour répondre aux problématiques soulevées, faisabilité du projet

* **Innovation et Créativité** avec deux sous-critères	: Le projet se démarque-t-il par une approche ou des supports techniques novateurs ? La visualisation proposée se démarque-t-elle par son originalité, sa créativité ? 	

* **Impacts  et Perspectives** avec trois sous-critères :	Impact potentiel de la solution proposée : quel est le changement attendu à travers elle ?	Ce projet est-il applicable à des circonstances et cas d'usage réels?	La réplicabilité du projet est-elle rendue possible par l'ouverture du code source et / ou sa documentation ? 	

* **Qualité du projet** avec trois sous-critères : qualité du design graphique et du design d'interface, qualité de la présentation du projet, qualité de la documentation 	

Le jury devait remplir ces fiches pendant les présentations et discuter de ses notes avec les autres membres du jury pour sélectionner le projet lauréat du défi. Il faut compter une trentaine de minutes pour que le jury puisse délibérer sereinement et sélectionner un projet dans de bonnes conditions.

## La reprise de la documentation

Passé l'évènement, reposez vous quelques jours mais il faudra vite remettre le pied à l'étrier car le suivi d'un sprint data est tout aussi important que sa préparation. La documentation constitue un point particulier qui méritera votre attention à la suite du sprint data. En effet, les participants dans le feu de l'évènement ne prennent pas tous la peine de documenter en détail leurs projets. Certains projets auront une documentation succinte et, en l'absence de cette documentation, vous ne pourrez pas donner de suite aux projets. D'autres projets n'ont pas été associés à un dépôt Git ou un dossier où vous pourrez récupérer l'ensemble des fichiers, le projet n'est donc pas réplicable. 

Il faut donc prévoir un temps de reprise de la documentation des projets. Cela demande de contacter les participants des équipes concernés individuellement pour s'assurer que les projets soient documentés correctement. Assurez vous bien d'avoir les noms des participants de chaque équipe, pensez à le noter pendant l'évènement. Pointez leur directement les manques dans la documentation et n'hésitez pas à les appeler quitte à documenter parfois à leur place les projets. La reprise pourra ensuite consister à améliorer la narration des projets qui, dans la hâte de la finalisation, ne racontent pas l'histoire que vous avez pu entendre dans le pitch.  

## Le sondage et le débriefing 

A la suite de l'évènement, pensez à envoyer rapidement un courriel de remerciement contenant un sondage de satisfaction. Vous pouvez reprendre le modèle de questionnaire développé pour le Dataviz Challenge qui est disponible à [cette adresse]( https://framaforms.org/dataviz-challenge-debrief-participant-1553679222). N'hésitez pas à rajouter des champs qualitatifs qui vous permettront de mieux comprendre les notations et d'identifier les pistes d'amélioration. 

Les résultats du sondage doivent être analysés collectivement lors d'une réunion de debriefing à laquelle peuvent participer tous les membres de l'équipe d'organisation. Lors du debriefing du Dataviz Challenge, nous avons eu recours à la méthode DAKI comme Drop, Add, Keep, Improve (Enlever, Ajouter, Garder, Améliorer) qui permet de noter les points de satisfaction et d'améliorer (voir [documentation de la méthode par Xpedition Framework](https://xpeditionframework.co/ressources/composants/daki)). 

N'hésitez pas enfin à faire une restitution publique des résultats du sondage à destination des participants et de toutes les parties prenantes impliquées comme il a été fait lors du hackathon [Datafin](https://datafin.fr/enquete-sur-le-hackathon-datafin-de-juin-2018).

## L’accompagnement à donner

Enfin, à la suite de l'évènement, il faut idéalement donner une suite aux projets pour que le travail des participants aboutisse sur des réalisations concrètes et utiles. Plusieurs formes peuvent être envisagées : 

* mettre en place un partenariat avec un incubateur pour que les participants soient accompagnés dans le développement de leur solution s'ils le souhaitent 

* subventionner la finalisation du projet

* présenter les résultats du sprint data à des décideurs afin de créer des opportunités pour les participants de donner une suite aux projets lauréats 

* reformuler un projet pour le développer en interne (pensez à garder le lien avec les participants)…
